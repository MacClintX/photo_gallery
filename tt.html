<!DOCTYPE html>
<html>
<body>

<h2>Get the size of the current screen/window</h2>
<p>The example displays the browser window's height and width: (NOT including toolbars/scrollbars)

<p id="demo" style="display:none">Do De Ting</p>
<script>
    const mediaQuery=window.matchMedia('(max-width:1270px)');
    function handlechange(e){
        if(e.matches){
            document.getElementById("demo").style.display="block"
        }if (!e.matches) {
            document.getElementById("demo").style.display="none"
        } 
    }
    mediaQuery.addListener(handlechange)
    handlechange(mediaQuery)
</script>
</body>
</html>
